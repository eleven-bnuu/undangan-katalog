    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#d4dfe1;
      min-height:100vh;
    }

    /* --- WRAPPER FLEXBOX --- */
    .wrap{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:16px;
      max-width:1200px;
      margin:20px auto;
      padding:10px;
    }

    /* --- CARD --- */
    .card{
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.15);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      flex: 1 1 calc(50% - 20px); /* default 2 kolom */
      max-width:300px;            /* batasi biar ga terlalu besar */
    }

    .thumb{
      position:relative;
      aspect-ratio:16/12;
      background:#f5f5f5;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .chip{
      position:absolute;
      top:10px;left:10px;
      background:#eee;
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:bold;
    }

    .body{
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{ font-weight:bold; }
    .price{ font-size:18px; font-weight:bold; }
    .btn{
      margin-top:8px;
      background:#03294d;
      border:none;
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      color: #fff;
    }

    /* --- RESPONSIVE --- */
    @media (min-width:768px){
      .card{ flex:1 1 calc(33.3% - 20px);} /* tablet 3 kolom */
    }
    @media (min-width:1024px){
      .card{ flex:1 1 calc(25% - 20px);}   /* desktop 4 kolom */
    }
